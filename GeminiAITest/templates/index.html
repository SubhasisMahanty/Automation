<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chatbot</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons (optional, but good for visuals) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- jQuery for AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --primary-color: #4CAF50; /* A friendly green, adjustable */
            --secondary-color: #2196F3; /* A bright blue, adjustable */
            --accent-color: #FFC107; /* A subtle accent, adjustable */
            --bg-dark-main: #1a1a2e; /* Dark background */
            --bg-dark-light: #2c2c4d; /* Slightly lighter dark for components */
            --text-color-light: #e0e0e0;
            --text-color-faded: #a0a0a0;
            --message-bg-user: #007bff;
            --message-bg-bot: #343a40;
            --border-radius-lg: 15px;
            --border-radius-sm: 8px;
            --font-main: 'Roboto', sans-serif;
            --font-heading: 'Montserrat', sans-serif;
        }

        body {
            margin: 0;
            font-family: var(--font-main);
            color: var(--text-color-light);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e); /* Dark, techy gradient */
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            overflow: hidden; /* Ensure no scrollbars on body */
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            flex-direction: column; /* Stack header, chatbox, input vertically */
            width: 90%;
            max-width: 900px;
            height: 90vh; /* Make the container take up most of the viewport height */
            background-color: rgba(0, 0, 0, 0.6); /* Slightly transparent dark background */
            border-radius: var(--border-radius-lg);
            box-shadow: 0 15px 40px rgba(0, 255, 255, 0.2), 0 0 20px rgba(106, 17, 203, 0.1); /* Subtle glowing shadow */
            backdrop-filter: blur(10px); /* Frosted glass effect */
            padding: 25px;
            box-sizing: border-box; /* Include padding in height */
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            flex-shrink: 0; /* Prevent header from shrinking */
        }

        header h1 {
            font-family: var(--font-heading);
            font-size: 2.8em;
            color: white;
            margin: 0;
            text-shadow: 0 3px 8px rgba(0, 0, 0, 0.7);
            letter-spacing: 1px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header p {
            color: var(--text-color-faded);
            font-size: 1em;
            margin-top: 10px;
        }

        .chatbox {
            flex-grow: 1; /* Allow chatbox to take up available space */
            padding: 15px;
            background-color: var(--bg-dark-light);
            border-radius: var(--border-radius-sm);
            overflow-y: auto; /* Enable scrolling for chat messages */
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.4);
            flex-shrink: 1; /* Allow chatbox to shrink if needed */
        }

        /* Styling for markdown elements within bot messages */
        .message.bot p { margin-bottom: 0.5em; } /* Adjust paragraph spacing */
        .message.bot ul, .message.bot ol {
            margin-left: 20px;
            padding-left: 0;
            list-style-type: disc; /* Default list style */
        }
        .message.bot ol {
            list-style-type: decimal;
        }
        .message.bot li {
            margin-bottom: 5px;
        }
        .message.bot pre {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
            margin: 10px 0;
        }
        .message.bot code {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', Courier, monospace;
        }
        .message.bot h1, .message.bot h2, .message.bot h3 {
            color: white;
            margin-top: 15px;
            margin-bottom: 10px;
            font-family: var(--font-heading);
        }


        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: var(--border-radius-sm);
            line-height: 1.5;
            animation: fadeIn 0.4s ease-out;
            word-wrap: break-word; /* Ensure long words break */
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--message-bg-user);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.3);
        }

        .message.bot {
            align-self: flex-start;
            background-color: var(--message-bg-bot);
            color: var(--text-color-light);
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(52, 58, 64, 0.3);
        }

        .message strong {
            display: block;
            margin-bottom: 5px;
            font-weight: 700;
            color: white; /* Ensure name stands out */
        }

        .input-area {
            display: flex;
            gap: 10px;
            flex-shrink: 0; /* Prevent input area from shrinking */
        }

        #user_input {
            flex-grow: 1;
            padding: 14px 20px;
            border: none;
            border-radius: var(--border-radius-sm);
            background-color: var(--bg-dark-light);
            color: var(--text-color-light);
            font-size: 1.05em;
            outline: none;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #user_input::placeholder {
            color: var(--text-color-faded);
        }

        #user_input:focus {
            background-color: #3a3a5e; /* Slightly lighter on focus */
            box-shadow: 0 0 0 2px var(--primary-color), 0 0 15px rgba(var(--primary-color), 0.5); /* Glowing effect */
            border-color: var(--primary-color);
        }

        button {
            padding: 14px 28px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: var(--border-radius-sm);
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            outline: none;
        }

        button:hover {
            background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Scrollbar styling */
        .chatbox::-webkit-scrollbar {
            width: 8px;
        }

        .chatbox::-webkit-scrollbar-track {
            background: var(--bg-dark-light);
            border-radius: 10px;
        }

        .chatbox::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        .chatbox::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                height: 95vh;
                margin: 0;
                padding: 15px;
                border-radius: 0; /* Full width/height on small screens */
            }
            header h1 {
                font-size: 2em;
            }
            .input-area {
                flex-direction: column;
                gap: 8px;
            }
            button {
                width: 100%;
                padding: 12px 20px;
            }
            #user_input {
                padding: 12px 15px;
                font-size: 1em;
            }
            .chatbox {
                margin-bottom: 15px;
                padding: 10px;
                gap: 8px;
            }
            .message {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1><i class="fas fa-gem"></i> Jarvis AI Chatbot</h1>
        <p>Your intelligent assistant powered by Gemini.</p>
    </header>

    <div class="chatbox" id="chatbox">
        <!-- Initial welcome message -->
        <div class="message bot">
            <strong>Bot:</strong> Hello! I'm jarvis, your AI assistant. How can I help you today?
        </div>
        <!-- Chat messages will be appended here by JavaScript -->
    </div>

    <div class="input-area">
        <input type="text" id="user_input" placeholder="Type your message here..." autofocus>
        <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i> Send</button>
    </div>
</div>

<script>
    // Configure marked.js to sanitize output (important for security)
    marked.setOptions({
        gfm: true, // Use GitHub Flavored Markdown
        breaks: true, // Convert line breaks to <br>
        sanitize: true // Sanitize the output HTML to prevent XSS attacks
    });

    $(document).ready(function() {
        // Send message on Enter key press
        $('#user_input').keypress(function(e) {
            if (e.which == 13) { // Enter key
                sendMessage();
                return false; // Prevent new line in input
            }
        });

        // Scroll to bottom on load
        $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight);
    });

    function sendMessage() {
        var message = $('#user_input').val();
        if (message.trim() === '') return; // Don't send empty messages

        // Append user message
        $('#chatbox').append('<div class="message user"><strong>You:</strong> ' + message + '</div>');
        $('#user_input').val(''); // Clear input

        // Scroll to the bottom of the chatbox
        $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight);

        // AJAX request to your Flask backend
        $.ajax({
            url: '/chat',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ 'message': message }),
            beforeSend: function() {
                // Optional: Show a loading indicator
                $('#chatbox').append('<div class="message bot" id="loading-indicator"><strong>Bot:</strong> Thinking...</div>');
                $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight);
            },
            success: function(data) {
                $('#loading-indicator').remove(); // Remove loading indicator

                // Parse the bot's markdown response to HTML with marked.js
                var botResponseHtml = marked.parse(data.response);

                $('#chatbox').append('<div class="message bot"><strong>Bot:</strong> ' + botResponseHtml + '</div>');
                $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight); // Scroll again after new message
            },
            error: function(xhr, status, error) {
                $('#loading-indicator').remove(); // Remove loading indicator even on error
                $('#chatbox').append('<div class="message bot error" style="color:red;"><strong>Error:</strong> ' + (xhr.responseJSON ? xhr.responseJSON.error : 'Could not connect to server.') + '</div>');
                $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight);
                console.error("AJAX Error:", status, error, xhr.responseText);
            }
        });
    }
</script>
</body>
</html>
